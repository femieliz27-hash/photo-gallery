<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">Photo Gallery</h2>
    <div class="row g-3">
      <!-- Gallery Images -->
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/id/1011/400/300" class="img-fluid rounded gallery-img" alt="Gallery Image">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/id/1015/400/300" class="img-fluid rounded gallery-img" alt="Gallery Image">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/id/1016/400/300" class="img-fluid rounded gallery-img" alt="Gallery Image">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/id/1018/400/300" class="img-fluid rounded gallery-img" alt="Gallery Image">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/id/1020/400/300" class="img-fluid rounded gallery-img" alt="Gallery Image">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/id/1024/400/300" class="img-fluid rounded gallery-img" alt="Gallery Image">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/id/1025/400/300" class="img-fluid rounded gallery-img" alt="Gallery Image">
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="https://picsum.photos/id/1035/400/300" class="img-fluid rounded gallery-img" alt="Gallery Image">
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body p-0">
          <img src="" class="modal-img" id="modalImage" alt="Large View">
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery & Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
